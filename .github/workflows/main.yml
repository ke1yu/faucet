name: Faucet

on:
  schedule:
    - cron: '*/65 * * * *'
  workflow_dispatch:

jobs:
  faucet_job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          architecture: 'x64'
        secrets: inherit
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run Python
        run: python main.py
